<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - VivaQuizApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = "Hello";

            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            document.getElementById('greeting').innerText = greeting;
        }
    </script>

    <style>
        .greeting-text {
            margin-left:-2px;
        }
    </style>
</head>
<body onload="updateGreeting()">
    <div class="background-box">
        <div class="container">
            <div class="left-panel">
                <div class="branding">VivaQuizApp</div>

                <div id="dashboardContent" style="display: flex; flex-direction: column; align-items: center;">
                    <h2>Student Dashboard</h2>
                    <p class="greeting-text">
                        <span id="greeting"></span>, <span id="username">{{ current_user.username }}</span>
                    </p>

                    <button class="btn signup-btn" onclick="window.location.href='{{ url_for('take_quiz') }}'">Attempt Quiz</button>
                    <button class="btn login-btn" onclick="window.location.href='{{ url_for('previous_attempts') }}'">Previous Quiz Attempts</button>

                    <p class="small-text"><a href="{{ url_for('logout') }}">Logout</a></p>
                </div>
            </div>

            <!-- Right panel remains unchanged -->
            <div class="right-panel"></div>
        </div>
    </div>
</body>
</html>
