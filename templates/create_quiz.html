{% extends "base.html" %}

{% block content %}
<section>
    <h2>Create Quiz</h2>
    <form action="{{ url_for('create_quiz') }}" method="POST">
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" required>
        
        <button type="submit">Create</button>
    </form>
</section>
{% endblock %}
