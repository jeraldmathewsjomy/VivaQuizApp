{% extends "base.html" %}

{% block content %}
<section>
    <h2>Attempt Quiz</h2>
    <form action="{{ url_for('submit_quiz') }}" method="POST">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        {% for question in questions %}
        <div>
            <p>{{ loop.index }}. {{ question.question_text }}</p>
            {% for option in question.options.split(',') %}
            <label>
                <input type="radio" name="q{{ loop.index }}" value="{{ option }}" required>
                {{ option }}
            </label>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
